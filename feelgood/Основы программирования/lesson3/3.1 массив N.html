<meta charset='utf=8'>
<script type="text/javascript">

//1. Функции для работы с массивами
//a. Написать функцию, которая принимает в качестве параметра число n. Результатом работы функции является массив из N элементов со значениями 1, 2, 3… n.
//b. Написать функцию, которая принимает массив чисел. Результатом работы функции является сумма чисел этого массива.
//c. Написать функцию, которая на вход получает массив целых чисел, и в качестве результата возвращает максимальное число.
//d. Написать функцию, которая на вход получает массив целых чисел, и в качестве результата возвращает минимальное число.
//f. Написать функцию, которая на вход получает массив целых чисел, и в качестве результата возвращает только четные числа из этого массива.
// Чтобы определить четность числа, воспользуйтесь оператором для подсчета остатка от деления: x % 2. Если остаток от деления числа на 2 равен 0, число будет четное.
	
	
	// a
	function numbers(n, N) {
		for (var i=1; i<(n+1); i++) {
			N.push(i)
		}
		return N
	}

	//b
	function numbersSum(N)	{
		var sum = 0
		for (var i=0; i<N.length; i++) {
			var sum = sum + N[i]
		}
		return sum
	}

	//c
	function numbersMax(N)	{
		var max = 0
		for (var i=0; i<N.length; i++) {
			if (N[i] > max)
				max = N[i]
		}
		return max
	}
	
	//d
	function numbersMin(N)	{
		var min = N[0]
		for (var i=0; i<N.length; i++) {
			if (N[i] < min)
				min = N[i]
		}
		return min
	}
	
	//f
	function numbersChet(N)	{
		var Chet = [] 
		for (var i=0; i<N.length; i++) {
			if (N[i] % 2 == 0)
				Chet.push(N[i])
		}
		return Chet
	}
		
		
		
	// Main menu
	function funct_a() {
		var N = []
		do {
		var n = +prompt("Для получения массива вида: 1, 2, 3… n. Введите положительное число n")
		} while (isNaN(n) || n<0)
		document.write(numbers(n,N))
	}
	
	function funct_b() {
		var N = []
		do { var n = +prompt("Введите число n. Чтобы подсчитать сумму введённых чисел введите любую букву. Введены следующие числа: "+N)	
			N.push(n)	
		} while (!isNaN(n))
		N.pop()
		document.write("Суммой чисел: " + N + " является " + numbersSum(N))
	}	
	function funct_c() {
		var N = []
		do { var n = +prompt("Введите число n. Чтобы узнать максимальное из ведённых введите любую букву. Введены следующие числа: "+N)
			N.push(n)	
		} while (!isNaN(n))
		N.pop()
		document.write("Максимальным из чисел: " + N + " является " + numbersMax(N))
	}	
	
	function funct_d() {
		var N = []
		do { var n = +prompt("Введите число n. Чтобы узнать минимальное из ведённых введите любую букву. Введены следующие числа: "+N)
			N.push(n)	
		} while (!isNaN(n))
		N.pop()
		document.write("Минимальным из чисел: " + N + " является " + numbersMin(N))
	}	

	function funct_f() {
		var N = []
		do { var n = +prompt("Введите число n. Чтобы вывести на экран только чётные из введённых введите любую букву. Введены следующие числа: "+N)
			N.push(n)	
		} while (!isNaN(n))
		N.pop()
		document.write("Из чисел: " + N + " чётными является " + numbersChet(N))
	}	
		
		
		
	var choise = prompt("Выберите функцию: \n a -  массив из N элементов со значениями 1, 2, 3… n.\n b -  сумма чисел  массива.\n c -  максимальное число массива .\n d -  минимальное число массива.\n f - только чётные числа из массива. \n Любая другая клавиша - ВЫХОД")
	if (choise == 'a') {
		funct_a()
	} else if (choise == 'b') {
		funct_b()
	} else if (choise == 'c') {
		funct_c()
	} else if (choise == 'd') {
		funct_d()
	} else if (choise == 'f') {
		funct_f()
	} else { alert('ВЫХОД')
	}
</script>
