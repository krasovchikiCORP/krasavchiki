<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Банковская программа.</title>
</head>
<body>

	<script>
	var money = +prompt ('Введите сумму вклада')
	var percent = +prompt ('Введите годовой процент')

	for (var i = 1; i < 6; i++) {
		var sum = money+(money*percent/100)
		document.write(sum + "<br>")
		money = sum
	}
	</script>
</body>
</html>
