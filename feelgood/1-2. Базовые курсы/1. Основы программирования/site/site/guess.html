<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var answer2 = parseInt(Math.random()* 100);
		
		var try1 = 0
		var try2 = 0

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
		}
		function readInt2(){
			return +document.getElementById("userAnswer2").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}
		function write2(text){
			document.getElementById("info2").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			try1++;
			try2++;

			var userAnswer = readInt();
			var userAnswer2 = readInt2();
			
			if(userAnswer == answer){
				write("<b>ИГРОК №1 победил! Поздравляем!</b>");
				hide("button");
				hide("userAnswer");
				hide("userAnswer2");
				hide("info2");
			<!-- } else if(tryCount >= maxTryCount){ -->
				<!-- write("Вы проиграли<br>Правильный ответ: " + answer); -->
				<!-- hide("button"); -->
				<!-- hide("userAnswer"); -->
			} else if(userAnswer > answer){
				write("Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100");
			} else if(userAnswer < answer){
				write("Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100");				
			}
			
			if(userAnswer2 == answer2){
				write2("<b>ИГРОК №2 победил! Поздравляем!</b>");
				hide("button");
				hide("userAnswer");
				hide("userAnswer2");
				hide("info");
			<!-- } else if(tryCount >= maxTryCount){ -->
				<!-- write2("Вы проиграли<br>Правильный ответ: " + answer2); -->
				<!-- hide("button"); -->
				<!-- hide("userAnswer"); -->
			} else if(userAnswer2 > answer2){
				write2("Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100");
			} else if(userAnswer2 < answer2){
				write2("Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100");				
			}
		}

	</script>
</head>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">

				<p id="info">Угадайте число от 0 до 100 (ИГРОК №1)</p>
				<input type="text" id="userAnswer">
				<p id="info2">Угадайте число от 0 до 100 (ИГРОК №2)</p>
				<input type="text" id="userAnswer2">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>
