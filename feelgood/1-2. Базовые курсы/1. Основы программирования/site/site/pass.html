<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	
	<script type="text/javascript">
	
		function genPass() {
			var symbols = +document.getElementById('symbols_n').value;
			var abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
			var password = ""
			for (i=0; i<symbols; i++){
				password = password + abc[parseInt(Math.random()*abc.length)]
			}
			return password
		}
		
		
		function pass() {
			document.getElementById("info").innerHTML = ("Скопируйте пароль: " + genPass() + "<br> Вы можете сгенерировать другой пароль: ");
			document.getElementById("button").innerHTML = ("Сгенерировать новый");
		}




	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="pass.html">Генератор случайных паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Генератор случайных паролей</h1>

			<div class="box">

				<p id ="info">Введите, сколько символов должно быть в пароле</p>
				<input type="text" id="symbols_n">

				<br>
				<a id="button" href="#" onClick="pass();">Сгенерировать пароль</a>

			</div>

        </div>
    </div>
</div>
